<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Music Project</title>
        <link rel="stylesheet" href="style.css">
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- FONT AWESOME -->

        crossorigin="anonymous">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">    </head>
        
    <body>
        <div class="container-fluid">
            <div class="notification">
                <!-- <p>this isnt working</p> -->
            </div>
            <div class="weather-container">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="user-location">
                    <p>-</p>
                </div>
                <div class="weather-icon">
                    <img src="icons/unknown.png">
                </div>
                <div class="temperature-value">
                    <h4>- <span>Â°C</span></h4>
                </div>
                <div class="temperature-description">
                    <p> - </p>
                </div>
            </div>
            <div class="music-container">
                <div class="spotify-uri">
                    <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="100%" height="240" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
